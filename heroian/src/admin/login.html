<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 神龍英雄科技部落格後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/heroian/src/32.png">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background-color: rgba(26, 37, 47, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border: 1px solid rgba(0, 198, 255, 0.2);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
            border-radius: 50%;
        }

        .login-logo h3 {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-floating input {
            background-color: rgba(15, 32, 39, 0.7);
            border-color: rgba(0, 198, 255, 0.3);
            color: white;
        }

        .form-floating input:focus {
            background-color: rgba(15, 32, 39, 0.7);
            border-color: #00c6ff;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 198, 255, 0.25);
        }

        .btn-login {
            background-color: #00c6ff;
            border-color: #00c6ff;
            font-weight: 500;
            padding: 10px;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #00a8e6;
            border-color: #00a8e6;
        }   

        .alert {
            background-color: rgba(26, 37, 47, 0.9);
            border-color: rgba(0, 198, 255, 0.3);
            color: white;
        }

        .version {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="../32.png" alt="Logo">
                <h3>後台登入</h3>
                <p class="text-muted">神龍英雄科技部落格管理系統</p>
            </div>

            <div id="loginAlert" class="alert d-none" role="alert"></div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="用戶名" required>
                    <label for="username">用戶名</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="密碼" required>
                    <label for="password">密碼</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        記住我
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> 登入
                </button>
            </form>

            <div class="version">
                版本 1.0.0
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 發送登請求到後端
            fetch('auth.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password,
                    'rememberMe': rememberMe ? 'on' : ''
                })
            })
            .then(response => {
                // 檢查響應是否為JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('伺服器返回非JSON響應');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // 登入成功
                    // 儲存登入狀態
                    sessionStorage.setItem('admin_logged_in', 'true');

                    // 跳轉到後台首頁
                    window.location.href = 'index.html';
                } else {
                    // 登入失敗
                    const alertDiv = document.getElementById('loginAlert');
                    alertDiv.classList.remove('d-none');

                    // 如果是詳細的錯誤信息，顯示更多細節
                    let errorMessage = data.message || '登入失敗';
                    if (data.username_provided !== undefined) {
                        errorMessage += '<br>用戶名: ' + data.username_provided;
                        if (data.admin_exists !== undefined) {
                            errorMessage += '<br>帳號存在: ' + (data.admin_exists ? '是' : '否');
                        }
                        if (data.password_match !== undefined) {
                            errorMessage += '<br>密碼匹配: ' + (data.password_match ? '是' : '否');
                        }
                    }

                    alertDiv.innerHTML = '<i class="bi bi-exclamation-triangle"></i> ' + errorMessage;

                    // 記錄錯誤信息到控制台
                    console.error('登入失敗詳情:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const alertDiv = document.getElementById('loginAlert');
                alertDiv.classList.remove('d-none');
                alertDiv.innerHTML = '<i class="bi bi-exclamation-triangle"></i> 登入請求失敗: ' + error.message + '，請重試。';

                // 詳細的錯誤信息調試
                console.log('登入請求失敗詳情:', {
                    username: username,
                    error: error,
                    response: error.response
                });
            });
        });

        // 檢查是否已記住登入
        window.addEventListener('load', function() {
            const rememberToken = getCookie('admin_remember');
            if (rememberToken) {
                // 如果有記住登入的令牌，嘗試自動登入
                fetch('auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'token': rememberToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 自動登入成功，跳轉到後台
                        sessionStorage.setItem('admin_logged_in', 'true');
                        window.location.href = 'index.html';
                    } else {
                        // 令牌無效，清除cookie
                        document.cookie = 'admin_remember=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    }
                })
                .catch(error => {
                    console.error('Auto login error:', error);
                });
            }
        });

        // 獲取Cookie的輔助函數
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
