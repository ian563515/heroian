<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章標題 | 神龍英雄科技部落格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="fw-bold mb-4" style="font-family:'Orbitron',sans-serif; color:#00c6ff;">文章標題</h1>
        <div class="mb-3 text-secondary">
            <i class="bi bi-person"></i> 作者　
            <i class="bi bi-calendar"></i> 發布日期
        </div>
        <hr class="hr-tech">
        <p>
            這裡是文章內容範例。你可以在這裡撰寫完整的技術分享、教學、心得等內容。
        </p>

        <!-- 留言區 -->
        <div class="card mt-5 p-4 shadow">
            <h4 class="mb-3" style="font-family:'Orbitron',sans-serif; color:#00c6ff;">留言區</h4>
            <form id="commentForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="commentName" class="form-label">暱稱</label>
                    <input type="text" class="form-control" id="commentName" required>
                    <div class="invalid-feedback">請輸入暱稱。</div>
                </div>
                <div class="mb-3">
                    <label for="commentContent" class="form-label">留言內容</label>
                    <textarea class="form-control" id="commentContent" rows="3" required></textarea>
                    <div class="invalid-feedback">請輸入留言。</div>
                </div>
                <button type="submit" class="btn btn-neon w-100">送出留言</button>
            </form>
            <div id="commentList" class="mt-4"></div>
        </div>

        <a href="index.html" class="btn btn-neon mt-4">回首頁</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // 留言區互動
    const commentForm = document.getElementById('commentForm');
    const commentList = document.getElementById('commentList');
    if (commentForm) {
        commentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();
            if (commentForm.checkValidity()) {
                const name = document.getElementById('commentName').value || '匿名';
                const content = document.getElementById('commentContent').value;
                const commentItem = document.createElement('div');
                commentItem.className = 'border-bottom py-2';
                commentItem.innerHTML = `<strong style="color:#00c6ff;">${name}</strong>：${content}`;
                commentList.prepend(commentItem);
                commentForm.reset();
                commentForm.classList.remove('was-validated');
            } else {
                commentForm.classList.add('was-validated');
            }
        });
    }
    </script>
</body>
</html>
